<header class="header" role="banner">
<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">

      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a href="{{ '/blog' | prepend: site.baseurl }}"><span class="glyphicon glyphicon-home"></span>  Blog Home</a></li>
        <li><a href="{{ '/' | prepend: site.baseurl }}"><span class="glyphicon glyphicon-user"></span>  Profile</a></li>
        <li><a href="https://jfm-data.github.io/#contact"><span class="glyphicon glyphicon-pencil"></span> Contact</a></li>
        <li><a href="https://www.github.com/jfm-data">Github Page</a></li>
      </ul>

      <ul class="nav navbar-nav navbar-right">
                 <a = class="navbar-brand href"="#">
       <img alt="Brand" src="{{ "/images/defiantdata2.png" | prepend: site.baseurl }}">
       </a>
        <li><a href="#top"><span class="glyphicon glyphicon-triangle-top"></span> </a></li>
      </ul>
    </div>
  </div>
</nav>
<div class="navigation">
  <a href="{{ '/' | prepend: site.baseurl }}" class="logo">blog 2.0</a>
    <ul class="menu">
      <li class="menu__entry"><a href="{{ '/blog' | prepend: site.baseurl }}">all posts</a></li>
      <li class="menu__entry"><a href="{{ '/' | prepend: site.baseurl }}">profile</a></li>
      <li class="menu__entry"><a href="https://www.github.com/jfm-data">github page</a></li>
    </ul>
</div>
<ul class="social-links">
{% if site.author.email %}
<a href="mailto:{{ site.author.email }}" class="social-links__entry" target="_blank">
<i class="fa fa-envelope-square"></i>
</a>
{% endif %}
{% if site.author.github %}
<a href="https://github.com/{{ site.author.github }}" class="social-links__entry" target="_blank">
<i class="fa fa-github"></i>
</a>
{% endif %}
{% if site.author.linkedin %}
<a href="https://in.linkedin.com/in/{{ site.author.linkedin }}" class="social-links__entry" target="_blank">
<i class="fa fa-linkedin"></i>
</a>
{% endif %}
</ul>
</header>
